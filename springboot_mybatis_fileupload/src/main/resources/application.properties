spring.application.name=files
server.port=80
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.mvc.view.prefix=classpath:/templates/
spring.resources.static-locations=classpath:/templates,classpath:/static/
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/filesupload?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.gch.springboot_mybatis_fileupload.domain
logging.level.com.gch.springboot_mybatis_fileupload.mapper=debug



